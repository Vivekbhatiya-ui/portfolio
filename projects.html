<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Projects</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
    }

    .swiper {
      width: 100%;
      height: 100vh;
    }

    .swiper-slide {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #222;
    }

    .swiper-slide img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <!-- Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img7.png" alt="Project 3"></div>
                        <div class="swiper-slide"><img src="img8.png" alt="Project 3"></div>
      <div class="swiper-slide"><img src="img3.png" alt="Project 3"></div>
            <div class="swiper-slide"><img src="img9.jpg" alt="Project 3"></div>

      <div class="swiper-slide"><img src="img1.png" alt="Project 1"></div>
      <div class="swiper-slide"><img src="img2.jpg" alt="Project 2"></div>
      <div class="swiper-slide"><img src="img4.jpg" alt="Project 3"></div>
      <div class="swiper-slide"><img src="img5.jpg" alt="Project 3"></div>
      <div class="swiper-slide"><img src="img6.jpg" alt="Project 3"></div>
      <div class="swiper-slide"><img src="img10.jpg" alt="Project 3"></div>


      
     
      <!-- Add more slides as needed -->
    </div>

    <!-- Navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
</body>
</html>
